<!DOCTYPE html>
<html lang='pt'>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/script.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="conteudo">
	<div class="container-fluid bg-2 text-center">
		<select id="selecionar" class="form-control">
			<option value="selecionar">Selecione categoria</option>
			<option value="stars">Estrelas</option>
			<option value="exo_planets">Exoplanetas </option>
			<option value="local_groups">Grupo de galáxias</option>
			<option value="open_cluster">Open stars</option>
		</select>
		<br>
		<form class="form-inline">
			<input type="pesquisa" id="pesquisa" class="form-control" size="50" placeholder="Digite o nome">
		</form>
		<br>
		<div class="conteudoTodos">
			<select id="cor" class="form-control">
				<option value="cor">Selecione cor</option>
				<option value="azul">Azul</option>
				<option value="vermelho">Vermelho</option>
			</select>
			<br>
			<select id="distancia" class="form-control">
				<option value="distancia">Selecione distância</option>
				<option value="cemAnos">100 anos luz</option>
				<option value="quinhentosAnos">500 anos luz</option>
			</select>
			<br>
			<select id="brilho" class="form-control">
				<option value="brilho">Selecione o brilho natural</option>
				<option value="fracas">Instrinsicamente fraca</option>
				<option value="fortes">Instrinsicamente forte</option>
			</select>
		</div>
		<form role="form">
			<div class="radio">
				<label>
					<input id="todos" type="radio" name="Opcao">Ver todo
				</label>
				<label>
					<input id="porNome" type="radio" name="Opcao"checked>Pesquisar Nome
				</label>
			</div>
		</form>
		<br>
		<button type="button" id="botaoPesquisa" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-search"></span> Search
		</button>
	</div>
</div>
<div id="conteudo"></div>
</body>
